<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-light">
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Nosotros</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="column">
                    <h1>¡Nos encanta cuidar de tus mascotas!</h1>
                   <img src="img/dog-01.png" alt="Dog">
                </div>
                <div class="column">
                    <div class="form-container">
                        <p>Por favor, completa el siguiente formulario y nos pondremos en contacto lo antes posible.</p>            
                        <form action="#" method="POST" class="contact-form">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name"  placeholder="Nombre y apellido" required>
                
                            <label for="phone">Teléfono:</label>
                            <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
                
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email"  placeholder="Correo electrónico" required>
                
                            <label for="message">Mensaje:</label>
                            <textarea id="message" name="message" rows="4" placeholder="Mensaje" required></textarea>
                
                            <button type="submit"><i class="fa fa-paw"></i> Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="redes_sociales">
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-linkedin"></i>
        </div>
        <div class="copyright">Sitio desarrollado como práctica para la materia de Diseno y Desarrollo Web.</div>
    </footer>
</body>
</html>
