<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petcare - Sitio de Práctica</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo2.png" alt="Logo">
            <span>Petcare</span>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Nosotros</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
        <div class="theme-buttons">
            <input type="radio" id="light-theme" name="theme" class="theme-toggle" checked>
            <label for="light-theme" class="toggle-label">Tema Claro</label>
            <input type="radio" id="dark-theme" name="theme" class="theme-toggle">
            <label for="dark-theme" class="toggle-label">Tema Oscuro</label>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="column">
                    <h1>¡Nos encanta cuidar de tus mascotas!</h1>
                   <img src="img/dog-01.png" alt="Dog">
                </div>
                <div class="column">
                    <div class="form-container">
                        <p>Por favor, completa el siguiente formulario para registrarte y poder acceder al historial médico de tus mascotas.</p>            
                        <form action="#" method="POST" class="contact-form">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name"  placeholder="Nombre y apellido" required>
                
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email"  placeholder="Correo electrónico" required>

                            <label for="email">Contraseña:</label>
                            <input type="password" id="password" name="password"  placeholder="Contraseña" required>

                            <label for="password-confirm">Confirmar Contraseña:</label>
                            <input type="password" id="password-confirm" name="password-confirm"  placeholder="Contraseña" required>
                
                            <button type="submit"><i class="fa fa-paw"></i> Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="redes_sociales">
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-linkedin"></i>
        </div>
        <div class="copyright">Sitio desarrollado como práctica para la materia de Diseno y Desarrollo Web.</div>
    </footer>
</body>
</html>
